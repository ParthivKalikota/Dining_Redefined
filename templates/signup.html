{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Themed Login</title>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <style>
        .image-container {
            position: relative;
            flex: 1;
            background: url("{% static 'Images/restaurant_image.webp' %}") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            background-image: url("{% static 'Images/food.webp' %}"); /* Subtle background pattern */
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <div class="overlay"></div>
            <h1 class="welcome-text">Welcome to Dining Redefined</h1>
        </div>
        <div class="form-container">
            <!-- <div class="form">
                <h2 style="color : brown">Login</h2>
                <form action="#" method="POST">
                    {% csrf_token %}

                    </div>
                    <div class="input-group">

                        <input type="password" id="login-password" name="password" required>

                    <p class="switch-form">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>

            <div class="form">
                <h2 style="color : brown">Sign Up</h2>
                <form action="{% url 'signup_page' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="signup-Username">Username</label>
                        <input type="text" id="signup-Username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-firstname">First Name</label>
                        <input type="text" id="signup-firstname" name="first_name" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-lastname">Last Name</label>
                        <input type="text" id="signup-lastname" name="last_name" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">New Password</label>
                        <input type="password" id="signup-password" name="password1" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Confirm Password</label>
                        <input type="password" id="signup-password" name="password2" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <p class="switch-form">Already have an account? <a href="{% url 'login_page' %}" id="show-login">Login</a></p>
                </form>
                <div>
                    {% for message in messages %}
                    <h4>{{message}}</h4>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</html>
